
<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="alert alert-success" role="alert" *ngIf="addOrUpdateProductSuccessful == true">
      Add/Update Product Successful.
    </div>
    <div class="col-2"></div>
  </div>
</div>

<div class="container">
    <div class="col-2"></div>
    <div class="col-8">
        <form #addProductForm="ngForm" (ngSubmit)=onSubmit(addProductForm)>
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" name="productName" [(ngModel)]="productName"
                [ngClass]="{ 'is-invalid': addProductForm.submitted && Name.invalid}" required #Name="ngModel">
                <div *ngIf="addProductForm.submitted && Name.invalid" class="invalid-feedback">
                  <div *ngIf="Name.errors.required">Product Name is required</div>
              </div>
              </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Product Description</label>
                <input type="text" class="form-control" id="productDescription" name="productDescription" [(ngModel)]="productDescription"
                [ngClass]="{ 'is-invalid': addProductForm.submitted && Des.invalid}" required #Des="ngModel">
                <div *ngIf="addProductForm.submitted && Des.invalid" class="invalid-feedback">
                  <div *ngIf="Des.errors.required">Product Description is required</div>
              </div>
              </div>
              
            <div class="mb-3">
                <label for="manufacturer" class="form-label">Manufacturer</label>
                <input type="text" class="form-control" id="manufacturer" name="manufacturer" [(ngModel)]="manufacturer"
                [ngClass]="{ 'is-invalid': addProductForm.submitted && manu.invalid}" required #manu="ngModel">
                <div *ngIf="addProductForm.submitted && manu.invalid" class="invalid-feedback">
                  <div *ngIf="manu.errors.required">Product Manufacturer is required</div>
              </div>
              </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" [(ngModel)]="price"
                [ngClass]="{ 'is-invalid': addProductForm.submitted && pri.invalid}" required #pri="ngModel">
                <div *ngIf="addProductForm.submitted && pri.invalid" class="invalid-feedback">
                  <div *ngIf="pri.errors.required">Product Price is required</div>
              </div>
              </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="quantity"
                [ngClass]="{ 'is-invalid': addProductForm.submitted && qty.invalid}" required #qty="ngModel">
                <div *ngIf="addProductForm.submitted && qty.invalid" class="invalid-feedback">
                  <div *ngIf="qty.errors.required">Product Quantity is required</div>
              </div>
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
              <!--<button type="submit" class="btn btn-warn" (click)="goBack()">Go Back</button>-->
        </form>
    </div>
    <div class="col-2"></div>
</div>
